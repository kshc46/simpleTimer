
<!-- full container -->
<div class = "container-fluid">
  <!-- plus/minus buttons -->
  <div class = "col-sm-4 col-sm-push-4">
    <div class = "row">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="minus">- 1 min</button>
        <button type="button" class="btn btn-secondary" id="plus">+1 min</button>
      </div>
    </div>
  </div>
  <!-- start/stop buttons -->
  <div class = "col-sm-4 col-sm-push-3">
    <div class = "row">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="start">Start</button>
        <button type="button" class="btn btn-secondary" id="stop">Stop</button>
      </div>
    </div>
  </div>
<div>
<!-- jumbotron with timer inside -->
<div class = "container-fluid">
  <div class="jumbotron jumbotron-fluid infoSection">
    <div class="container">
      <h1 class="display-3 text-center" id = "time">05:00</h1>
    </div>
    <h6 id="text"> A simple timer - Kyle Helmig </h6>
  </div>
</div>
